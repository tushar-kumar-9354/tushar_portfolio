{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-gray-100 py-12 px-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-10">ðŸš€ Projects</h1>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for project in projects %}
      <div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition duration-300 border-t-4 border-blue-500">
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ project.name }}</h2>
        <p class="text-gray-600 mb-4">{{ project.desc }}</p>
        <p class="text-sm text-gray-500 mb-4"><span class="font-semibold">Tech:</span> {{ project.lang }}</p>
        <div class="flex space-x-4">
          <a href="{{ project.url }}" target="_blank" class="px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 text-sm">GitHub</a>
          {% if project.live %}
          <a href="{{ project.live }}" target="_blank" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500 text-sm">Live</a>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
